<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Album</title>
    <!-- css -->
    <link rel="stylesheet" href="/style.css">
    <!-- logo web -->
    <link rel="icon" href="/img/pf-icon.jpeg">
    <!-- icon web -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header section -->
    <header>
        <div class="container header-container">
            <h1 class="logo"><a href="/index.html">Kembali ke Portfolio</a></h1>
            <button id="themeToggle" aria-label="Toggle Theme">
                <span class="iconify" data-icon="mdi:weather-night" data-inline="false"></span>
            </button>
        </div>
    </header>

    <!-- project album -->
    <section class="projects">
        <div class="container">
            <h3>Projects</h3>
            <p>Klik Gambar Project Untuk Menuju Repository Github</p>
            <div class="project-grid">
                <!-- card -->
                <div class="project-card">
                    <a href="#">
                        <img src="/img/ss1.png" alt="Project 1">
                    </a>
                    <h4>Dior Web (Kelompok)</h4>
                    <p>Project Web Tugas Kelompok</p>
                </div>
                <div class="project-card">
                    <a href="#">
                        <img src="/img/ss2.png" alt="Project 2">
                    </a>
                    <h4>Sumpah Pemuda Web</h4>
                    <p>Project web lomba educourse 2024</p>
                </div>
                <div class="project-card">
                    <a href="#">
                        <img src="/img/ss3.png" alt="Project 3">
                    </a>
                    <h4>Iqbal Portfolio</h4>
                    <p>Project web untuk portfolio saya</p>
                </div>
            </div>
        </div>
    </section>

    <!-- javascript -->
    <script src="/script.js"></script>
</body>
</html>
